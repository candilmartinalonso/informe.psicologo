<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe para el Psicólogo</title>
    <style>
        /* Keyframe animations for visual effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); } /* Slightly reduced pulse for subtler effect */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slideInUp { /* New animation for report */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Basic styling for the body and overall layout */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background: linear-gradient(135deg, #e0f7fa, #fce4ec); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to ensure it fills viewport but can expand */
            margin: 0;
            padding: 1rem; /* Add padding for small screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Card container styling */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            width: 95%; /* Make it more fluid on smaller screens */
            animation: fadeIn 0.8s ease;
            position: relative;
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column;
            gap: 1rem; /* Space between elements */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for card */
        }

        .card:hover { /* Subtle lift and shadow on hover for the card */
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        /* Heading styling */
        h1 {
            margin-bottom: 0.5rem; /* Adjust margin */
            color: #d81b60;
            text-align: center;
            font-size: 1.8rem;
            animation: fadeIn 1s ease;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            height: 160px; /* Slightly increased height */
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 8px; /* Slightly more rounded */
            resize: vertical;
            margin-bottom: 0.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            animation: fadeIn 1.2s ease;
            box-sizing: border-box; /* Include padding in width */
        }

        textarea:focus {
            border-color: #d81b60;
            box-shadow: 0 0 8px rgba(216,27,96,0.3);
            outline: none;
        }

        /* Button styling */
        button {
            display: flex; /* Use flex to center content including loader */
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.75rem;
            background: #d81b60;
            color: #fff;
            border: none;
            border-radius: 8px; /* Slightly more rounded */
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s; /* Added transform and shadow for pulse effect */
            animation: fadeIn 1.4s ease;
            position: relative; /* For loader positioning */
        }

        button:disabled {
            background: #f8bbd0;
            cursor: not-allowed; /* Clearer disabled state */
            transform: none; /* Disable transform when disabled */
            box-shadow: none; /* Disable shadow when disabled */
        }

        button:not(:disabled):hover {
            background: #c2185b;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* Add shadow on hover */
        }

        button:not(:disabled):active { /* Press effect */
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }


        /* Report output area */
        #informe {
            margin-top: 1rem; /* Adjust margin */
            background: #fafafa;
            padding: 1rem;
            border-left: 4px solid #d81b60;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            opacity: 0;
            min-height: 80px; /* Ensure visibility even if empty initially */
            overflow-y: auto; /* Add scroll if content overflows */
            max-height: 300px; /* Limit height for longer reports */
        }
        /* Apply slideInUp animation when informe content appears */
        #informe.show {
            animation: slideInUp 1s ease forwards;
        }


        /* Loading spinner styling */
        .loading {
            display: inline-block;
            width: 18px; /* Slightly larger spinner */
            height: 18px;
            border: 2px solid #fff;
            border-top: 2px solid rgba(255,255,255,0.4); /* Softer top border for spinner effect */
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.75rem; /* More space from text */
            vertical-align: middle;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            textarea {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Informe para el Psicólogo</h1>
        <textarea id="entrada" placeholder="Comparte tus pensamientos y emociones del día. Por ejemplo: Hoy me siento un poco ansioso por el trabajo, pero también emocionado por un proyecto nuevo."></textarea>
        <button id="generar" disabled>Generar Informe</button>
        <div id="informe"></div>
    </div>

    <script>
        const entradaEl = document.getElementById('entrada');
        const genBtn = document.getElementById('generar');
        const informeEl = document.getElementById('informe');

        // API key will be provided by the Canvas environment at runtime.
        // It's intentionally left as an empty string here.
        const API_KEY = ""; 

        // Enable/disable button based on textarea content
        entradaEl.addEventListener('input', () => {
            genBtn.disabled = !entradaEl.value.trim();
        });

        /**
         * Implements exponential backoff for API retries.
         * @param {function} fn - The function to retry.
         * @param {number} retries - The maximum number of retries.
         * @param {number} delay - The initial delay in milliseconds.
         */
        async function exponentialBackoff(fn, retries = 5, delay = 1000) {
            try {
                return await fn();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(res => setTimeout(res, delay));
                    return exponentialBackoff(fn, retries - 1, delay * 2);
                } else {
                    throw error;
                }
            }
        }

        genBtn.addEventListener('click', async () => {
            const userText = entradaEl.value.trim();
            if (!userText) return; // Don't proceed if text is empty

            genBtn.disabled = true;
            informeEl.textContent = ''; // Clear previous report
            informeEl.classList.remove('show'); // Remove 'show' class to reset animation
            const loader = document.createElement('span');
            loader.className = 'loading';
            genBtn.innerHTML = 'Generando... '; // Set text before appending loader
            genBtn.appendChild(loader);

            try {
                // Define the API call function for exponential backoff
                const callApi = async () => {
                    const payload = {
                        contents: [{
                            parts: [{ text: `Hola. Basado en mis siguientes pensamientos y emociones, por favor, escribe un informe **conciso y humanizado** en **primera persona**, como si yo le estuviera hablando directamente a mi psicólogo. Haz hincapié en **cómo me siento** y resume los puntos clave y mis emociones más importantes de manera natural y entendible, con un tono conversacional y directo. Aquí están mis pensamientos y sentimientos: "${userText}"` }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topP: 0.8
                        }
                    };

                    // Construct the API URL here, so the API_KEY can be correctly processed by the Canvas environment.
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Error API: ${response.status} - ${errorData.error?.message || response.statusText}`);
                    }
                    return response.json();
                };

                const data = await exponentialBackoff(callApi);

                if (data.candidates && data.candidates.length > 0 &&
                    data.candidates[0].content && data.candidates[0].content.parts &&
                    data.candidates[0].content.parts.length > 0) {
                    const output = data.candidates[0].content.parts[0].text;
                    informeEl.textContent = output;
                    informeEl.classList.add('show'); // Add 'show' class to trigger animation
                } else {
                    informeEl.textContent = 'No se recibió una respuesta válida de la IA.';
                }
            } catch (err) {
                console.error("Error al generar informe:", err);
                informeEl.textContent = `Error: ${err.message || 'No se pudo contactar al servicio de IA. Intenta de nuevo más tarde.'}`;
            } finally {
                // Restore button state
                genBtn.innerHTML = 'Generar Informe';
                genBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
