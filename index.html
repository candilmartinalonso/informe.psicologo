<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Prompts para Psicólogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg,#e0f7fa,#fce4ec);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,.10);
            padding: 2.2rem 2rem 2rem 2rem;
            max-width: 650px;
            width: 95%;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            animation: fadeIn .8s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        h1 {
            color: #d81b60;
            text-align: center;
            font-size: 1.9rem;
            margin-bottom: .2rem;
            animation: fadeIn 1s;
        }
        .desc {
            text-align:center;
            color:#555;
            font-size:.98rem;
            margin-bottom:.2rem;
        }
        textarea {
            width: 100%;
            height: 140px;
            padding: .8rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: .5rem;
            transition: border-color .3s, box-shadow .3s;
        }
        textarea:focus {
            border-color: #d81b60;
            box-shadow: 0 0 8px rgba(216,27,96,.2);
            outline: none;
        }
        .btns{
            display:flex;
            gap:.8rem;
        }
        button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: .75rem 1.1rem;
            background: #d81b60;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background .3s, transform .3s, box-shadow .3s;
        }
        button:disabled {
            background: #f8bbd0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button:not(:disabled):hover {
            background: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,.12);
        }
        #informe {
            margin-top: .5rem;
            background: #f9f9fb;
            padding: 1rem;
            border-left: 4px solid #d81b60;
            border-radius: 6px;
            min-height: 80px;
            max-height: 320px;
            white-space: pre-wrap;
            overflow-y: auto;
            font-size:1.04rem;
            opacity:0;
        }
        #informe.show { animation: slideInUp 1s forwards; opacity:1; }
        .copiado {
            color: #388e3c;
            font-size: .92rem;
            margin-top: .25rem;
            text-align: right;
            transition: opacity .4s;
        }
        @media (max-width: 700px) {
            .card { padding: 1.3rem;}
            h1 { font-size: 1.38rem; }
            textarea{ height:100px;}
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Generador de Prompts para Psicólogo</h1>
        <div class="desc">Escribí cómo te sentís y recibí un prompt listo para IA, claro y personalizado.</div>
        <textarea id="entrada" placeholder="Describí tus pensamientos y emociones de hoy..."></textarea>
        <div class="btns">
            <button id="generar" disabled>Generar Prompt</button>
            <button id="copiar" style="display:none;">Copiar</button>
        </div>
        <div id="informe"></div>
        <div id="copiado" class="copiado" style="opacity:0;"></div>
    </div>
    <script>
        const entradaEl = document.getElementById('entrada');
        const genBtn = document.getElementById('generar');
        const copiarBtn = document.getElementById('copiar');
        const informeEl = document.getElementById('informe');
        const copiadoEl = document.getElementById('copiado');

        // Habilita botón sólo si hay texto
        entradaEl.addEventListener('input', () => {
            genBtn.disabled = entradaEl.value.trim() === '';
            copiarBtn.style.display = 'none';
            informeEl.textContent = '';
            informeEl.classList.remove('show');
        });

        genBtn.addEventListener('click', () => {
            const userText = entradaEl.value.trim();
            if (!userText) return;
            genBtn.disabled = true;
            const prompt = generarPrompt(userText);
            mostrarPrompt(prompt);
            copiarBtn.style.display = 'inline-flex';
            genBtn.disabled = false;
        });

        copiarBtn.addEventListener('click', () => {
            const text = informeEl.textContent;
            if (!text) return;
            navigator.clipboard.writeText(text).then(()=>{
                copiadoEl.textContent = '¡Prompt copiado!';
                copiadoEl.style.opacity = 1;
                setTimeout(() => { copiadoEl.style.opacity = 0; }, 1700);
            });
        });

        // Prompt mejorado
        function generarPrompt(text) {
            return `Eres mi voz interior dialogando con mi psicólogo. Basado en estos pensamientos y emociones: "${text}", redacta en primera persona un párrafo breve, sincero y concreto que exprese con claridad mi estado emocional y mental en este momento. Sé directo, auténtico y evita saludos, explicaciones innecesarias o frases de relleno.`;
        }

        function mostrarPrompt(promptText) {
            informeEl.textContent = '';
            informeEl.classList.remove('show');
            setTimeout(()=>{
                informeEl.textContent = promptText;
                informeEl.classList.add('show');
            }, 150);
        }
    </script>
</body>
</html>
