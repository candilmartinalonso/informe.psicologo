<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Prompts para Terapia</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados adicionales */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animación para el toast */
        @keyframes toast-in-out {
            0% { transform: translateY(100%); opacity: 0; }
            15% { transform: translateY(0); opacity: 1; }
            85% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .toast-animate {
            animation: toast-in-out 3s ease-in-out forwards;
        }
        /* Ocultar la barra de desplazamiento en el área de resultados */
        #respuesta-container::-webkit-scrollbar {
            display: none;
        }
        #respuesta-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
            
            <!-- Encabezado -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-700">Generador de Prompts para Terapia</h1>
                <p class="text-slate-500 mt-2 text-base md:text-lg">Describe tus pensamientos y emociones, y la herramienta creará un prompt detallado para que una IA (como ChatGPT) redacte un texto claro y sincero para tu psicólogo.</p>
            </div>

            <!-- Área de texto del usuario -->
            <div>
                <label for="entrada-usuario" class="block text-sm font-medium text-slate-600 mb-2">Describe aquí cómo te sientes:</label>
                <textarea id="entrada-usuario" rows="6" class="w-full p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-none" placeholder="Ej: Últimamente me siento muy ansioso/a, sobre todo por las mañanas. Me cuesta concentrarme en el trabajo y no duermo bien..."></textarea>
            </div>

            <!-- Botón de acción -->
            <div class="text-center">
                <button id="generar-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:bg-slate-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <span id="btn-text">Generar Prompt</span>
                </button>
            </div>

            <!-- Contenedor de resultados -->
            <div id="resultado-wrapper" class="hidden">
                <h2 class="text-lg font-semibold text-slate-700 mb-2">Prompt generado para la IA:</h2>
                <div id="respuesta-container" class="relative bg-slate-50 p-4 border border-slate-200 rounded-lg min-h-[120px] max-h-64 overflow-y-auto">
                    <p id="respuesta-ia" class="text-slate-700 whitespace-pre-wrap leading-relaxed"></p>
                    <button id="copiar-btn" title="Copiar prompt" class="absolute top-2 right-2 p-2 bg-white/50 backdrop-blur-sm rounded-md hover:bg-slate-200 transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Toast de notificación para la acción de copiar -->
    <div id="toast" class="fixed bottom-0 left-1/2 -translate-x-1/2 mb-5 bg-slate-900 text-white py-2 px-5 rounded-full text-sm opacity-0 pointer-events-none">
        <p>¡Prompt copiado al portapapeles!</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referencias a elementos del DOM ---
        const entradaUsuarioEl = document.getElementById('entrada-usuario');
        const generarBtn = document.getElementById('generar-btn');
        const btnText = document.getElementById('btn-text');
        const resultadoWrapper = document.getElementById('resultado-wrapper');
        const respuestaIAEl = document.getElementById('respuesta-ia');
        const copiarBtn = document.getElementById('copiar-btn');
        const toastEl = document.getElementById('toast');
        let toastTimeout;

        // --- Lógica de la aplicación ---

        /**
         * Habilita o deshabilita el botón de generar según el contenido del textarea.
         */
        const toggleBotonGenerar = () => {
            generarBtn.disabled = entradaUsuarioEl.value.trim() === '';
        };

        /**
         * Muestra un toast de notificación.
         * @param {string} message - El mensaje a mostrar.
         */
        const mostrarToast = (message) => {
            clearTimeout(toastTimeout);
            toastEl.textContent = message;
            toastEl.classList.remove('opacity-0', 'pointer-events-none');
            toastEl.classList.add('toast-animate');
            toastTimeout = setTimeout(() => {
                toastEl.classList.add('opacity-0', 'pointer-events-none');
                toastEl.classList.remove('toast-animate');
            }, 3000);
        };

        /**
         * Copia el texto generado al portapapeles.
         */
        const copiarTexto = async () => {
            const texto = respuestaIAEl.textContent;
            if (!texto) return;

            try {
                await navigator.clipboard.writeText(texto);
                mostrarToast('¡Prompt copiado al portapapeles!');
            } catch (err) {
                console.error('No se pudo copiar el texto: ', err);
                // Fallback para navegadores más antiguos
                const textArea = document.createElement("textarea");
                textArea.value = texto;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    mostrarToast('¡Prompt copiado!');
                } catch (copyErr) {
                    console.error('Fallback: No se pudo copiar el texto', copyErr);
                    mostrarToast('Error al copiar');
                }
                document.body.removeChild(textArea);
            }
        };

        /**
         * Construye el prompt para la IA.
         * @param {string} textoUsuario - El texto del usuario.
         * @returns {string} El prompt detallado para la IA.
         */
        const construirPrompt = (textoUsuario) => {
            return `Actúa como un asistente de comunicación empático y experto. Mi objetivo es comunicarle a mi psicólogo cómo me he sentido, pero me cuesta encontrar las palabras adecuadas.

A partir de mis siguientes pensamientos y emociones, que te proporciono de forma desordenada y sincera:
---
"${textoUsuario}"
---

Tu tarea es redactar en primera persona el párrafo exacto que podría decirle o enviarle a mi psicólogo.

Requisitos del texto final:
- Debe ser claro, directo y conciso.
- Tiene que sonar auténtico, vulnerable y reflejar sinceridad.
- La estructura debe ser coherente, organizando mis ideas de forma lógica.
- No incluyas saludos, despedidas, ni explicaciones sobre el propósito del texto (ej. "Aquí te envío un resumen...").
- Simplemente, entrégame el párrafo listo para que yo lo pueda usar directamente.`;
        };
        
        /**
         * Genera el prompt y lo muestra en la pantalla.
         */
        const generarPrompt = () => {
            const textoUsuario = entradaUsuarioEl.value.trim();
            if (!textoUsuario) return;

            const prompt = construirPrompt(textoUsuario);
            mostrarRespuesta(prompt);
        };

        /**
         * Muestra la respuesta con un efecto de escritura.
         * @param {string} text - El texto a mostrar.
         */
        const mostrarRespuesta = (text) => {
            resultadoWrapper.classList.remove('hidden');
            respuestaIAEl.textContent = '';
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    respuestaIAEl.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 10); // Ajusta la velocidad de escritura aquí
                }
            }
            typeWriter();
        };


        // --- Asignación de Eventos ---
        entradaUsuarioEl.addEventListener('input', toggleBotonGenerar);
        generarBtn.addEventListener('click', generarPrompt);
        copiarBtn.addEventListener('click', copiarTexto);

        // --- Estado Inicial ---
        toggleBotonGenerar();
    });
    </script>
</body>
</html>
