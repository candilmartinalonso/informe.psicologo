<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Prompts para Psicólogo</title>
    <!--
      Archivo restaurado a su función original.
      Genera un prompt detallado para que una IA (como ChatGPT)
      redacte el texto que el usuario puede decirle a su psicólogo.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d81b60; /* Tono rosa original */
            --primary-dark: #c2185b;
            --gradient-start: #fce4ec;
            --gradient-end: #e3f2fd;
            --radius: 16px;
            --shadow-color: rgba(216, 27, 96, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: #ffffff;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem 2.5rem;
            max-width: 700px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }

        .desc {
            text-align: center;
            color: #555;
            font-size: 1.05rem;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: vertical;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fcfcfc;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(216, 27, 96, 0.2);
            outline: none;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.15s, box-shadow 0.3s;
        }
        
        button:disabled {
            background: #f8bbd0;
            cursor: not-allowed;
            transform: none;
        }
        
        button:not(:disabled):hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--shadow-color);
        }
        
        #respuesta-ia {
            margin-top: 1rem;
            background: #fdf6f8;
            padding: 1.25rem;
            border-left: 5px solid var(--primary);
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap;
            overflow-y: auto;
            font-size: 1.05rem;
            line-height: 1.7;
            color: #222;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #respuesta-ia.show {
            opacity: 1;
            animation: slideInUp 0.7s forwards;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }

        @media (max-width: 700px) {
            .card { padding: 1.5rem; }
            h1 { font-size: 1.7rem; }
            .desc { font-size: 1rem; }
            textarea { height: 120px; }
            .btn-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Generador de Prompts para Psicólogo</h1>
        <p class="desc">
            Escribe cómo te sientes y crea un prompt para que una IA (como ChatGPT) redacte el texto perfecto para tu psicólogo.
        </p>
        <textarea id="entrada" placeholder="Describe tus emociones y pensamientos..." aria-label="Describe tus emociones y pensamientos"></textarea>
        <div class="btn-container">
            <button id="generar">Generar Prompt</button>
            <button id="copiar" style="display: none;">Copiar Prompt</button>
        </div>
        <div id="respuesta-ia" aria-live="polite"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
    (function() {
        const entradaEl = document.getElementById('entrada');
        const generarBtn = document.getElementById('generar');
        const copiarBtn = document.getElementById('copiar');
        const respuestaEl = document.getElementById('respuesta-ia');
        const toastEl = document.getElementById('toast');

        // Habilitar/deshabilitar botón según el contenido del textarea
        entradaEl.addEventListener('input', () => {
            generarBtn.disabled = entradaEl.value.trim() === '';
            if (copiarBtn.style.display !== 'none') {
                copiarBtn.style.display = 'none';
                respuestaEl.classList.remove('show');
            }
        });

        // Generar el prompt
        generarBtn.addEventListener('click', async () => {
            const userText = entradaEl.value.trim();
            if (!userText) return;

            generarBtn.disabled = true;
            respuestaEl.classList.remove('show');
            respuestaEl.textContent = '';
            copiarBtn.style.display = 'none';

            try {
                const prompt = generarPrompt(userText);
                await mostrarRespuesta(prompt); // Usamos el efecto de escritura
                copiarBtn.style.display = 'inline-flex';
            } catch (error) {
                console.error('Error al generar el prompt:', error);
                respuestaEl.textContent = 'Hubo un error inesperado. Por favor, recarga la página.';
                respuestaEl.classList.add('show');
            } finally {
                generarBtn.disabled = false;
            }
        });

        // Copiar texto al portapapeles
        copiarBtn.addEventListener('click', () => {
            const text = respuestaEl.textContent;
            if (!text) return;
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                mostrarToast('¡Prompt copiado!');
            } catch (err) {
                console.error('No se pudo copiar el texto: ', err);
                mostrarToast('Error al copiar');
            }
            document.body.removeChild(textArea);
        });

        /**
         * Construye el prompt para la IA.
         * @param {string} text - El texto del usuario.
         * @returns {string} El prompt detallado para la IA.
         */
        function generarPrompt(text) {
            return `Actúa como un asistente empático y experto en comunicación. Mi objetivo es comunicarle a mi psicólogo cómo me siento, pero me cuesta encontrar las palabras.

Basado en mis siguientes pensamientos y emociones, que te proporciono de forma desordenada y sincera:
"${text}"

Tu tarea es redactar en primera persona el párrafo exacto que podría decirle a mi psicólogo.

Requisitos del texto final:
- Debe ser claro, directo y conciso.
- Tiene que sonar auténtico y reflejar sinceridad.
- No incluyas saludos, despedidas, ni explicaciones sobre el propósito del texto.
- Simplemente, entrégame el párrafo listo para que yo lo pueda leer o enviar.`;
        }

        /**
         * Muestra la respuesta con un efecto de escritura.
         * @param {string} text - El texto a mostrar.
         * @returns {Promise<void>}
         */
        function mostrarRespuesta(text) {
            return new Promise(resolve => {
                let i = 0;
                respuestaEl.textContent = '';
                respuestaEl.classList.add('show');
                function typeChar() {
                    if (i < text.length) {
                        respuestaEl.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeChar, 15); // Velocidad de escritura
                    } else {
                        resolve();
                    }
                }
                typeChar();
            });
        }

        /**
         * Muestra un mensaje temporal (toast).
         * @param {string} message - El mensaje a mostrar.
         */
        function mostrarToast(message) {
            toastEl.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 2000);
        }

        // Estado inicial del botón
        generarBtn.disabled = true;

    })();
    </script>
</body>
</html>
