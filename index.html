
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generador de prompts personalizados para informes de psicoterapia en primera persona, fÃ¡cil de usar y accesible.">
  <title>Generador de Prompts para Terapia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg: #f5f6fa; --main: #273c75; --accent: #44bd32; --danger: #e84118; --shadow: rgba(44, 62, 80, 0.08);
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--main);
      margin: 0;
    }
    .container {
      max-width: 650px;
      margin: 50px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 1px 10px var(--shadow);
      padding: 2.5rem;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border: 1.2px solid #cfcfcf;
      border-radius: 6px;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 1rem;
    }
    select, button {
      outline: none;
      border-radius: 6px;
      border: 1px solid #cfcfcf;
      font-size: .96em;
      padding: 7px 18px;
      margin-right: 8px;
    }
    select:hover, button:hover {
      background: var(--accent);
      color: white;
    }
    button {
      background: var(--main);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: .13s;
    }
    .row {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4em;
    }
    #output {
      background: #f7f9fa;
      border: 1px dashed #b5bec8;
      padding: 1em;
      border-radius: 7px;
      min-height: 60px;
      margin-bottom: 1rem;
      font-size: 1.07em;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #868686;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Generador de Prompts para Terapia</h1>
    <div class="row">
      <label for="inputText">Describe el caso o situaciÃ³n:</label>
      <textarea id="inputText" placeholder="Escribe aquÃ­..."></textarea>
    </div>
    <div class="row">
      <label for="perspective">Perspectiva del informe:</label>
      <select id="perspective">
        <option value="primera">Primera persona</option>
        <option value="tercera">Tercera persona</option>
      </select>
      <button onclick="generatePrompt()">Generar</button>
    </div>
    <div id="output"></div>
    <button onclick="copyOutput()">Copiar al portapapeles</button>
    <div class="footer">Desarrollado por un terapeuta para terapeutas ðŸ§ </div>
  </div>

  <script>
    function generatePrompt() {
      const input = document.getElementById('inputText').value.trim();
      const perspective = document.getElementById('perspective').value;
      const output = document.getElementById('output');

      if (!input) {
        output.textContent = "Por favor, escribe una descripciÃ³n primero.";
        return;
      }

      let prompt = "";
      if (perspective === "primera") {
        prompt = `Yo experimentÃ© lo siguiente en mi proceso terapÃ©utico: ${input}`;
      } else {
        prompt = `El paciente ha manifestado lo siguiente en su proceso terapÃ©utico: ${input}`;
      }

      output.textContent = prompt;
    }

    function copyOutput() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert("Texto copiado al portapapeles.");
      }, () => {
        alert("Error al copiar el texto.");
      });
    }
  </script>
</body>
</html>
